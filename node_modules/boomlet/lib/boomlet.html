<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>boomlet</title>
	<style>
		*{font-family:helvetica,verdana,sans-serif;background:#000000;color:#93a1a1;}
		body{padding:1em;margin:0;}
		a{color:#268bd2;}
		a:hover{background:#222;}
		p{margin:1em 0;padding:1em;}
		p a{border:solid 1px #93a1a1;padding:1em;margin:1em 0;}
		div{position:absolute;bottom:0;right:0;padding:1em;margin:1em;}
		div a{text-decoration:none;}
	</style>
</head>
<body>
	<p><a href="#code#">#linktext#</a></p>
	<p>
		Here's your new bookmarklet. Drag, drop and start using it.
	</p>
	<div><a href="https://github.com/busterc/boomlet">boomlet</a> was created by <a href="https://twitter.com/busterc">@busterc</a></div>
</body>
</html>
